<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Schachbrett</title>
  </head>
  <body>
    <script type="text/javascript">
    function zeichneSchachbrett(){
   var schach = [["a8","b8", "c8", "d8", "e8", "f8", "g8", "h8"]
   , ["a7",  "b7", "c7", "d7", "e7", "f7", "g7", "h7"]
   , ["a6",  "b6", "c6", "d6", "e6", "f6", "g6", "h6"]
   , ["a5",  "b5", "c5", "d5", "e5", "f5", "g5", "h5"]
   , ["a4",  "b4", "c4", "d4", "e4", "f4", "g4", "h4"]
   , ["a3",  "b3", "c3", "d3", "e3", "f3", "g3", "h3"]
   , ["a2",  "b2", "c2", "d2", "e2", "f2", "g2", "h2"]
   , ["a1",  "b1", "c1", "d1", "e1", "f1", "g1", "h1"]];

   var resultat = "<h1>Schachbrett</h1>";
   var brett = "<table>";
   var colore = "black";
   for (var i = 0; i <= 7; i++) {
       var zeile = schach[i];
       brett += "<tr>";
         for (var k = 0; k <= 7; k++) {
           if (   (i % 2 == 0  && k % 2 == 0) || (i % 2 != 0 && k % 2 != 0)  )
           {
               colore = "white";
           }
           else
           {
             colore = "black";
           }
             var spalte = schach[i][k];
             brett += "<td class='" + colore + "'>" + spalte + "</td>";
             }
               brett += "</tr>";
             }
             brett += "</table>";
       return resultat + brett;
       }
       document.write(zeichneSchachbrett());
    </script>
    <style>
    table, tr, td, th {
      border: 1px solid black;

    }
    .black {
      background-color: black;
      color: white;
    }
    .white {
      background-color: white;
    }
    h1 {
      text-align: center;
    }
    </style>
  </body>
</html>
