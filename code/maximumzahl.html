<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Maximimzahl</title>
  </head>
  <body>
    <script type="text/javascript">
    var array = [1, 5, 7, 10, 99, 22, 21];

    function maaxZahl(array) {
    var max;
    if (array && array.length > 0) {
    for (var i = 0; i < array.length; i++) {
      if (!max || array[i] > max) {
          max = array[i];
      }
    }
  }
  return max;
  }
  document.write(maaxZahl(array));


    </script>
  </body>
</html>
